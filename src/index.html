<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/css"/>
</head>

<body>
    <h1>Ready for an ugly interface? WOO!</h1>
    <br/><br/>
    <div class="querybox">
        <h2 class="queryname">Custom Query</h2>
        <textarea class="custom_query" rows="5" resize="none"></textarea>
        <button class="submit" id="submit_custom">Run Query</button>
        <h3 class="output_label">Output</h3>
        <div class="output"></div>
    </div>
    <div class="querybox">
        <h2 class="queryname">Required Query 1</h2>
        <input class="query" type="text" placeholder="Star Name" value="Meryl Streep"/>
        <button class="submit" id="submit_1">Run Query</button>
        <h3 class="output_label">Output</h3>
        <div class="output"></div>
    </div>
    <div class="querybox">
        <h2 class="queryname">Required Query 2</h2>
        <button class="submit" id="submit_2">Run Query</button>
        <h3 class="output_label">Output</h3>
        <div class="output"></div>
    </div>
    <div class="querybox">
        <h2 class="queryname">Required Query 3</h2>
        <input class="query" type="text" placeholder="Studio Name" value="MGM"/>
        <button class="submit" id="submit_3">Run Query</button>
        <h3 class="output_label">Output</h3>
        <div class="output"></div>
    </div>
    <div class="querybox">
        <h2 class="queryname">Required Query 4</h2>
        <button class="submit" id="submit_4">Run Query</button>
        <h3 class="output_label">Output</h3>
        <div class="output"></div>
    </div>
    <div class="querybox">
        <h2 class="queryname">Required Query 5</h2>
        <button class="submit" id="submit_5">Run Query</button>
        <h3 class="output_label">Output</h3>
        <div class="output"></div>
    </div>
</body>

<script src="/js"></script>

</html>
